<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="controls">
          <button type="button" id="startBtn">Start</button>
          <button type="button" id="stopBtn">Stop</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      
        <div class="sun"></div>
      
        <div class="orbity">
          <div id="mercury"></div>
          <div id="venus"></div>
          <div id="earth"></div>
          <div id="mars"></div>
          <div id="jupiter"></div>
          <div id="saturn"></div>
          <div id="uranus"></div>
          <div id="neptune"></div>
        </div>
      
        <div class="mercury-trajectory"></div>
        <div class="venus-trajectory"></div>
        <div class="earth-trajectory"></div>
        <div class="mars-trajectory"></div>
        <div class="jupiter-trajectory"></div>
        <div class="saturn-trajectory"></div>
        <div class="uranus-trajectory"></div>
        <div class="neptune-trajectory"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
