<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="box">
    <div class="rec-container">
      <div class="circle"></div>
      <div class="rec">REC</div>
    </div>
    <div class="pc">
      <div class="display"></div>
      <div class="keyboard"></div>
      <div class="arrow-in-pc">
        <div class="circle-in-pc"></div>
        <div class="triangle-in-pc"></div>
        <div class="rectangle-in-pc"></div>
      </div>
    </div>
    <div class="github">
      <div class="git"><span class="texts1-0">G</span><span class="texts1-1">I</span><span class="texts1-2">T</span>
      </div>
      <div class="hub">HUB</div>
      <div class="com"><span class="texts2-0">c</span><span class="texts2-1">o</span><span class="texts2-2">m</span><span class="texts2-3">m</span><span class="texts2-4">u</span><span class="texts2-5">n</span><span class="texts2-6">i</span><span class="texts2-7">t</span><span class="texts2-8">y</span>
      </div>
    </div>
  </div>
  <div class="arrow">
    <div class="triangle"></div>
    <div class="rectangle"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
